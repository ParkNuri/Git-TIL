	<!-- html 주석(클라이언트에 전송되는 주석:주의!! 중요내용 기술 x) 박누리 -->

	<p>지금은 html의 기본을 연습하는 시간입니다</p>
	<h1>h1 글씨체</h1><!-- 줄바꿈+굵게 -->

	<h3>상대 경로로 이미지 삽입하기</h3>
	<img src="jang1.jpg"/><!-- 해당 html파일이 위치한 context 폴더(clientWeb/html)에서 이미지를 찾음 -->
	<img src="../images/jang1.jpg"/><!-- clientWeb/images 폴더에서 이미지를 찾음 --><br>
	<h5>bolder = 10	</h5>
	<img src="../images/jang1.jpg" width="200" height="300" border="10" alt="장동건"/><br>
	
	<br><br><br>
	<h3>절대 경로로 이미지 삽입하기</h3>
	<img src="http://127.0.0.1:8088/clientweb/images/jang1.jpg" width="200" height="300"><br>
	<img src="/clientweb/images/jang1.jpg" width="200" height="300"><br><!-- 루트(http://127.0.0.1:8088/) 생략 가능 -->
	<br><br><br><img src="/clientweb/images/59.gif" width="2500000000" height="3000000000"><br>
