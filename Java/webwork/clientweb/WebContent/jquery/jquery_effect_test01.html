	<!-- jQuery = 라이브러리-> 확장자가 js인 파일이 필요 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../common/css/my_style.css"/> 
</head>
<body>
	<div id="clickMe">여기를 누르세요.</div>
	<div id="picframe">
		<img alt="" src="../images/m_garden01.jpg" />
	</div>
	<script type="text/javascript">
		//	페이지가 로딩되고 dom객체가 형성이 되면 익명의 함수를 실행하겠습니다.
		//$(선택자)
		//  ----
		//   ㄴ> ref) css 선택자 : #, ., ...
		$(document).ready(function name() {
			//alert("jQuery 시작....");
			//clickMe로 id가 정의된 객체가 클릭되면 익명의 함수를 사용
			jQuery("#clickMe").click(function() {
				//id가 picframe으로 정의된 객체를 화면에 보여지도록
				//다시 클릭하면 화면에서 사라지도록
				$("#picframe").slideToggle();				
			})
		});
	</script> <!-- =	window.onload = function(){} 와 같은 역할 -->
</body>
</html>
