<!DOCTYPE html>
<!-- 함수를 정의하고 호출해서 사용하는 방법 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
	//1. 매개변수 없고 리턴값이 없는 함수
	function test1(){
		num1=100;
		num2=200;
		result=num1+num2;
		alert(result);
	}
	//2. 매개변수가 있고 리턴값이 없는 함수
	function test2(num1,num2) {
		result=num1+num2;
		alert(result);
	}
	
	//3. 매개변수 있고 리턴값이 있는 함수의 호출
	function test3(num1,num2) {
		result=num1+num2;
		return result;
	}
	
	</script>
</head>
<body>
	<script type="text/javascript">
	//1. 매개변수 없고 리턴값이 없는 함수의 호출
	test1();
	
	//2. 매개변수 있고 리턴값이 없는 함수의 호출 - 입력받아서 사용
	num1 = parseInt(window.prompt("숫자를 입력하세요"));
	num2 = parseInt(window.prompt("숫자를 입력하세요"));
	alert("입력한 숫자는"+num1+"과 "+num2+" 입니다.");
	test2(num1, num2);
	
	returnVal=test3(num1,num2);
	alert("test3의 실행 결과: "+returnVal);

	//3. 매개변수 있고 리턴값이 있는 함수의 호출 - 입력받아서 사용
	</script>
</body>
</html>
