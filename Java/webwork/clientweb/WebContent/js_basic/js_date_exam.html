<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	today = new Date();
	dDay = new Date();
	document.write("<h2>"+today+"</h2>");
	dDay.setMonth(1);
	dDay.setDate(3);
	time1=today.getTime();
	time2=dDay.getTime();
	document.write("<h2>"+time1+","+time2+"</h2>");
	document.write("<h2>"+Math.ceil((dDay-today)/1000/60/60/24)+"</h2>");
	</script>
</body>
</html>
